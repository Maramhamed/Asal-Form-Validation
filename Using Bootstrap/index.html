<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Form</title>
  </head>
  <body>
    <form class="container pt-5 bg-light" id="myForm">
      <h1>Student Registration Form</h1>
      <div class="row">
        <div class="col">
          <label for="firstName">First name:</label>

          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Maram"
          />
        </div>
        <div class="col">
          <label for="lastName">Last name:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Hamed"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="maram@asal.com"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="Mobile">Mobile:</label>
        <input
          type="tel"
          class="form-control"
          id="Mobile"
          placeholder="+972-"
        />
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="Male"
            name="gender"
            id="Male"
          />
          <label class="form-check-label" for="Male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="Female"
            name="gender"
            id="Female"
          />
          <label class="form-check-label" for="Female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="DateOfBirth">Date Of Birth:</label>
        <input type="date" class="form-control" id="DateOfBirth" />
      </div>
      <div class="form-group">
        <label for="inputAddress">Address:</label>
        <textarea
          class="form-control"
          id="inputAddress"
          placeholder="Apartment, studio, or floor"
        ></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City:</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State:</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Area PIN:</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <select class="form-control" id="Qualification">
          <option selected>Open this select menu</option>
          <option value="Bachelor">Bachelor's degree</option>
          <option value="Diploma">Diploma</option>
          <option value="Doctorate">Doctorate</option>
        </select>
      </div>
      <div class="form-group">
        <label>Specialization:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">Art</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Art" />
          <label class="form-check-label" for="Art">Computer</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="Computer"
          />
          <label class="form-check-label" for="Computer">Engineer</label>
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
