<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contaner d-flex justify-content-center mt-5">
      <h1 id="name"></h1>
    </div>

    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="red"
          />
          <label class="form-check-label" for="inlineRadio1">red</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="blue"
          />
          <label class="form-check-label" for="inlineRadio2">blue</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="green"
          />
          <label class="form-check-label" for="inlineRadio3">green</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="Orange"
          />
          <label class="form-check-label" for="inlineRadio3">Orange</label>
        </div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const firstName = urlParams.get("firstName");
      document.getElementById("name").innerText = `Welcome ${firstName}`;

      document.addEventListener("DOMContentLoaded", function () {
        const radioButtons = document.querySelectorAll(".form-check-input");
        const h1Element = document.getElementById("name");

        radioButtons.forEach(function (radioButton) {
          radioButton.addEventListener("click", function () {
            if (radioButton.checked) {
              const color = radioButton.value;
              h1Element.style.color = color;
            }
          });
        });
      });
    </script>
  </body>
</html>
